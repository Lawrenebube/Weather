<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/ab7f7ca111.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>

<body>
    <div id="container">
        <section id="box">
            <h2>myweather</h2>
            <div id="search">
                <input type="text" class="textArea" placeholder="Search City">
                <i id="box" class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
        <section id="center">
            <h3 class="place">Lagos, Nigeria</h3>
            <div><span class="temp">25</span><span>&#176;</span>C</div>
            <p id="description">Partly Cloudy</p>
        </section>
        <footer>
            <section class="boxes">
                <div class="day">Tuesday</div>
                <div class="time"></div>
                <div class="date">3:12 PM</div>
            </section>
            <div class="boxes" >
                <img class="img" src="" alt="" >
                <div class="scribe">Partly Cloudy</div>
            </div>
            <div  class="boxes">
            <div id="humidity"> 59%</div>
            <p class="feel"><span class="feels"></span><span>&#176;</span>C</p>
        </div>
        <div  class="boxes">
            <div id="pressure"> 66%</div>
            <div class ="wind"> 66%</div>
        </div>
            
        </footer>
    </div>
</body>
<script src="index.js" defer></script>
</html>
